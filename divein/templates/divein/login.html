{% extends "divein/base.html" %}

{% block title %}dive#{% endblock %}

{% block content %}

{% if form.errors %}
<p class="alert">Votre nom et/ou mot de passe ne correspondent pas. Veuillez r√©essayer</p>
{% endif %}

<form method="post" action="{% url 'divein:login' %}">
{% csrf_token %}
<table>
<tr>
    <td>Nom d'utilisateur</td> <!-- {{ form.username.label_tag }} -->
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>Mot de passe</td><!-- {{ form.password.label_tag }} -->
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
