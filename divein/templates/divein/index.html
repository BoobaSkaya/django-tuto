{% extends "divein/base.html" %}

{% block title %}dive#{% endblock %}
{% block content %}
    <p class="alert">Ce site est en construction hein :)</p>
    <h1>Dernières plongées:</h1>
    {% for dive in dives %}
    <p>
        <ul class="dive">
            <li><a href="{% url 'divein:dive' dive.id %}">{{ dive.pk }}</a></li>
            <li>{{ dive.date }}</li>
            <li><a href="{% url 'divein:spot' dive.spot.id %}">{{ dive.spot }}</a></li>
        </ul>
    </p>
    {% endfor %}
{% endblock %}
