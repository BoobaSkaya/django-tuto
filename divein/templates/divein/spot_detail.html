{% extends "divein/base.html" %}

{% block title %}dive#{% endblock %}
{% block content %}
<h1> #{{ spot.pk }} : {{ spot }}</h1>

<ul>
	<li> name: {{ spot.name }} </li>
	<li> city: {{ spot.city }} </li>
	<li> country: {{ spot.country }} </li>
	<li> max_depth: {{ spot.max_depth }} </li>
	<li> gps: {{ spot.gps }} </li>
</ul>
{% endblock %}
